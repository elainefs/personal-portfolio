<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"

  <!-- Devicon -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <nav class="primary-color navbar navbar-dark navbar-expand-lg py-3">
      <div class="container">
        <a href="index.html"
          class="navbar-brand d-flex align-items-center text-uppercase fw-bold fs-1 title-font">Elaine
          Ferreira</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menuNavbar"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="menuNavbar">
          <div class="navbar-nav ms-auto title-font">
            <a href="index.html" class="nav-link text-uppercase mx-2 fw-bold">Início</a>
            <a href="portfolio.html" class="nav-link text-uppercase mx-2 fw-bold">Portfólio</a>
            <a href="curriculo.html" class="nav-link text-uppercase mx-2 fw-bold">Currículo</a>
            <a href="#" class="nav-link text-uppercase mx-2 fw-bold active">Contato</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-5 col-12 col-sm-10">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="assunto" placeholder="Sobre o que você gostaria de falar?">
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea id="mensagem" cols="30" rows="8" class="form-control" placeholder="Digite sua mensagem"
            required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="privacidade" required>
          <label class="form-check-label" form="privacidade">Li e aceito os termos de <a
              href="politica-privacidade.html">política de privacidade</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensagem</button>
      </form>
    </section>
    <section>
      <div class="container mt-5">
        <div class="row gap-3 text-center d-flex justify-content-center">
          <a href="https://www.linkedin.com/in/elaineferreiras/" target="_blank"
            class="contato-itens col-10 col-sm-6 col-md-4 col-lg-3 shadow py-5">
            <i class="bi bi-linkedin"></i>
            <h3 class="fw-bold mt-3">LinkedIn</h3>
          </a>
          <a href="https://github.com/elainefs" target="_blank"
            class="contato-itens col-10 col-sm-6 col-md-4 col-lg-3 shadow py-5">
            <i class="bi bi-github"></i>
            <h3 class="fw-bold mt-3">GitHub</h3>
          </a>
          <a href="mailto:elaineferreira.dev@gmail.com" target="_blank"
            class="contato-itens col-10 col-sm-6 col-md-4 col-lg-3 shadow py-5">
            <i class="bi bi-envelope-fill"></i>
            <h3 class="fw-bold mt-3">Email</h3>
          </a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container mt-5 py-3">
      <div class="row d-flex justify-content-between">
        <div class="d-flex gap-3 align-items-center justify-content-center col-12 col-md-3">
          <a href="https://www.linkedin.com/in/elaineferreiras/" target="_blank" class="text-decoration-none"><i
              class="devicon-linkedin-plain"></i></a>
          <a href="https://github.com/elainefs" target="_blank" class="text-decoration-none"><i
              class="devicon-github-plain"></i></a>
          <a href="mailto:elaineferreira.dev@gmail.com" target="_blank" class="text-decoration-none"><i
              class="bi bi-envelope-fill"></i></a>
        </div>
        <div class="referencias col-12 col-md-3 text-center mb-3">
          <p class="mt-3 mb-0">Créditos</p>
          <a href="https://devicon.dev/">DevIcon</a>
        </div>
        <div class="d-flex align-items-center justify-content-center col-12 col-md-3">
          <p class="text-secondary text-font text-center">Copyright <span id="anoAtual">2022</span> &copy; Elaine
            Ferreira</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
